<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYBERPUNK 2077 - QUEST DESIGN</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
  <!-- Include existing stylesheets -->
  <link rel="stylesheet" href="cyberpunk_style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-skeleton">
    <!-- Header - initially empty, will be populated via JS -->
    <header class="app-header">
      <div class="app-header__anchor">
        <span id="header-text" class="app-header__anchor__text"></span>
      </div>
    </header>

    <!-- Main Container - empty for now -->
    <div class="app-container">
      <!-- Content will be added later -->
    </div>

    <!-- Footer - initially empty, will fade in -->
    <div id="footer" class="dialog-footer">
      <div class="dialog-container">
        <div class="dialog-speaker">SYSTEM:</div>
        <div class="dialog-text">INCOMING CALL</div>
      </div>
    </div>
  </div>

  <!-- Script for animations -->
  <script src="script.js"></script>
</body>
</html>
